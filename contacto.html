<!DOCTYPE html> <!--Indica que estamos usando html5-->
<html lang="es-MX"> <!--Definimos como lenguaje el espaÃ±ol referente de Mexico.-->
<head>
    <meta charset="UTF-8"> <!--Para que se puedan leer caracteres especiales-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--Para que se visualiza el texto correctamente en dispositivos moviles-->
    <meta http-equiv="X-UA-Compatible" content="ie=edge"> <!--Para agregar compatibilidad con internet explorer-->
    <title>Bienes raices</title> <!--Titulo del documento-->
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/estilos.css"> <!--Siempre dejar nuestra hoja de estilos al final para que estos sean los utimos que se aplican-->
</head>
<body>

    <!------------------------------------------------Header----------------------------------------------------------------->

    <header class="site-header">
        <div class="contenedor contenido-header"><!--Flexbox Container-->
            <div class="barra"><!--Flexbox Container-->
                <a href="/">
                    <img src="img/logo.svg" alt="Logotipo de Bienes raices">
                </a>
                <nav class="navegacion">
                    <a href="nosotros.html">Nosotros</a>
                    <a href="anuncios.html">Anuncios</a>
                    <a href="blog.html">Blog</a>
                    <a href="contacto.html">Contacto</a>
                </nav>    
            </div><!--barra-->
        </div><!--contenedor contenido-header-->
    </header><!--site-header-->

    <!--------------------------------------------------------------------------------------------------------------------->

    <h1 class="fw-300 centrar-texto">Contacto</h1>
    <img src="img/destacada3.jpg" alt="Imagen principal">

    <main class="contenedor seccion contenido-centrado">
        <h2 class="fw-300 centrar-texto">Llena el formulario de Contacto</h2>
        <form class="contacto" action=""><!--Para indicar que tenemos un formulario-->
            <fieldset><!--Para agrupar este grupo de inputs-->
                <legend>Informacion Personal</legend><!--Titulo de nuestro fieldset-->
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" placeholder="Tu nombre">
                
                <label for="email">E-mail:</label>
                <input type="email" id="email" placeholder="Tu correo electronico" required>

                <label for="telefono">Telefono:</label>
                <input type="tel" id="telefono" placeholder="Tu Numero telefonico">

                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje"></textarea>    
            </fieldset>        
            <fieldset>
                <legend>Informacion sobre Propiedad</legend>
                <label for="opciones">Vende o Compra</label>
                <select id="opciones">
                    <option value="" disabled selected>-- Seleccione --</option> <!--Para tener este option seleccionado cuando se cargue el form pero sin la posibilidad de seleccionarlo de nuevo-->
                    <option value="">Compra</option>
                    <option value="">Vender</option>
                </select>

                <label for="cantidad">Cantidad:</label>
                <input type="number" id="cantidad" min="0" max="100" step="5">
            </fieldset>
            <fieldset>
                <legend>Contacto</legend>
                <p>Como desea ser contactado:</p>
                
                <div class="forma-contacto">
                    <label for="celular">Num. Telefonico</label>
                    <input type="radio" name="contacto" id="celular">

                    <label for="correo">E-mail</label>
                    <input type="radio" name="contacto" id="correo">    
                </div>
                
                <p>Si eligio Telefono, elija la fecha y hora</p>
                <label for="fecha">Fecha:</label>
                <input type="date" id="fecha">
                
                <label for="hora">Hora:</label>
                <input type="time" id="time" min="09:00" max="18:00">
            </fieldset>

            <div class="centrar-boton">
                <input type="submit" value="Enviar" class="boton boton-verde">
            </div>
        </form>
    </main>

    <!------------------------------------------------------footer--------------------------------------------------------->
    
    <footer class="site-footer">
        <div class="contenedor contenedor-footer">
            <nav class="navegacion"> 
                <a href="nosotros.html">Nosotros</a>
                <a href="anuncios.html">Anuncios</a>
                <a href="blog.html">Blog</a>
                <a href="contacto.html">Contacto</a>
            </nav>
            <p class="copyright">Todos los Derechos Reservados 2019 &copy;</p>
        </div><!--contenedor contenedor-footer-->
    </footer><!--site-footer seccion-->
    
</body>
</html>
